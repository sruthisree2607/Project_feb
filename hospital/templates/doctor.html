{% extends 'base.html' %}

{% block title %} Doctor {% endblock %}

{% block content %}

<h2 class="mb-4 display-5 text-center" style="font-weight:bold; margin-top: 20px; color: #40a9da;">Doctors</h2>

<div class="container text-center" style="padding: 10px 50px 170px;">
    {% for i in doc %}
    <div class="card" style="display: inline-block; margin: 10px; padding: 10px; border-radius: 15px;">
        <img src="{{ i.doc_image.url }}" style="width: 250px; height: 250px;" alt="... ">
        <div class="card-body">

            <h5 class="card-text" style="font-weight: bolder; color:#40a9da;">{{ i.name }}</h5>
            <h6 style="font-weight: bold;">{{ i.spec }}</h6>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
